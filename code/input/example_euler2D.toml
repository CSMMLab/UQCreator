[general]
problem = "Euler2D"
outputDir = "../results"
writeFrequency = 5
#restartFile = "../../result_sync/SC/euler2D_nacaCoarse_sc_n100_s05_aoa_r1e-06/2019-03-11_10:48:48"
#restartFile = "../../result_sync/SC/euler2D_nacaCoarse_sc_n5_s05_res1e-6/2019-03-10_14:57:35"
