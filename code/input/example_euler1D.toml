[general]
problem = "Euler1D"
outputDir = "../results"
#writeFrequency = 2

[mesh]
dimension = 1
numberOfCells = 1000
a = 0.0
b = 1.0
#outputFile = "euler_shock_filter0-75order15_P5_"
#outputFile = "euler_shock_no_filter_P5_"
outputFile = "euler_shock_IPM_P5_"
#outputFile = "euler_shock_ref_"

[problem]
# available timesteppings: explicitEuler
timestepping = "explicitEuler"
# available distributions: Legendre, Hermite
distribution = [["Legendre"],[0.05]]
CFL = 0.75
tEnd = 0.14

[moment_system]
# available closures: BoundedBarrier, StochasticGalerkin, Euler, Euler2D, L2Filter, HyperbolicityLimiter
closure = "HyperbolicityLimiter"
moments = [["totalDegree"],[5]]
quadPoints = [["tensorizedGrid"],[20]]
nMultiElements = 1
#refinementThresholds = [0.0001, 0.00001]
#regularizationStrength = 1e-7
#filterStrength = 0.75
#filterOrder = 10
maxIterations = 10000
epsilon = 1e-7
