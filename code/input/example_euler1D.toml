[general]
problem = "Euler1D"
outputDir = "../results"

[mesh]
dimension = 1
numberOfCells = 1000
a = 0
b = 1
outputFile = "N6Nq20sod_IPMLambda1e-4Eta0Full"

[problem]
# available timesteppings: explicitEuler
timestepping = "explicitEuler"
# available distributions: Legendre, Hermite
distribution = [["Legendre"],[0.05]]
CFL = 0.5
tEnd = 0.14

[moment_system]
# available closures: StochasticGalerkin, Euler, Euler2D, L2Filter, LassoFilter, RegularizedEuler, RegularizedExpEuler, RegularizedLassoEuler
closure = "RegularizedExpEuler"
moments = 6
quadPoints = 20
maxIterations = 2000
epsilon = 1e-5
filterStrength = 1e-4
regularizationStrength = 0
