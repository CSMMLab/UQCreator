[general]
problem = "Euler2D"
outputDir = "../results/nozzle"
referenceSolution = "../results/nozzle/nozzleRefDummy.vtk"
#writeFrequency = 10

[mesh]
dimension = 2
format = "SU2"
SU2MeshFile = "nozzleCoarse.su2"
SU2BC = [["outlet","dirichlet"], ["walls", "noslip"]]
outputFile = "nozzle"

[problem]
# available timesteppings: explicitEuler
timestepping = "explicitEuler"
# available distributions: Legendre, Hermite
distribution = [["Legendre"],[0.5]]
CFL = 0.7
tEnd = 4.0 #0.0035

[moment_system]
# available closures: StochasticGalerkin, Euler, Euler2D, L2Filter, LassoFilter
closure = "Euler2D"
moments = [["totalDegree"],[1]]
quadPoints = [["tensorizedGrid"],[5]]
#filterStrength = 0.00001
#regularizationStrength = 1e-4
maxIterations = 1000
epsilon = 1e-7
